<div class="container">
  <h1>Welcome!</h1>
  <!-- game-control component -->
  <app-game-control
    (intervalFired)="onIntervalFired($event)"
  ></app-game-control>

  <!-- oddNumber component -->
  <app-odd *ngFor="let OddNumber of odd" [number]="OddNumber"></app-odd>

  <!-- evenNumber component -->
  <app-even *ngFor="let EvenNumber of even" [number]="EvenNumber"></app-even>
</div>
